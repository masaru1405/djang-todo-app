{% extends 'base.html' %}

{% block content %}
   {% if todos %}
      <h3>All my lists</h3>
   {% endif %}
   <ul>
      {% for todo in todos %}
         <li>
            <div role="button" onclick="location.href='{% url "list" todo.id %}'">
               {{todo.title}}
            </div>
         </li>
      {% empty %}
         <h4>You have no lists!</h4>
      {% endfor %}
   </ul>
{% endblock %}
