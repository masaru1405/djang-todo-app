{% extends 'base.html' %}

{% block content %}
   {% if todos %}
      <h3>All my lists</h3>
   {% endif %}
   <ul>
      {% for todo in todos %}
         <li>
            <div role="button" onclick="location.href='{% url "list" todo.id %}'">
               {{todo.title}}
            </div>
         </li>
      {% empty %}
         <h4>You have no lists!</h4>
      {% endfor %}
   </ul>
   <p>
      <input type="button" value="Add a new list" onclick="location.href='{% url "list-add" %}'" />
   </p>
{% endblock %}
